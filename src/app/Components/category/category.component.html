<div class="table">
  <h4 class="text-center">Kategoriler</h4>
  <ul class="list-group" id="northwind-categories">
    <li
      [class]="getAllCategoryClass()"
      routerLink="/products"
      (click)="deleteCurrentCategory()"
      
    >
      Tüm Ürünler
    </li>

    <li
      (click)="setCurrentCategory(category)"
      routerLink="/products/category/{{ category.categoryId }}"
      *ngFor="let category of categories"
      [class]="getCurrentCategoryClass(category)"
    >
      {{ category.categoryName }}
    </li>
  </ul>
</div>
